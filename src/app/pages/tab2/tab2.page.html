<ion-header>
  <ion-toolbar class="customtoolbar">
    <ion-title>
      My page
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="ion-padding">
    <p>{{ message }}</p>
    <ion-button id="open-modal" color='danger' expand="block">Login</ion-button>
  </div>
  <ion-button expand="block" (click)="createPath()" color="danger">Create my path</ion-button>
  <ion-list *ngFor="let path of Paths"(click)="clickItem(path)">
    <ion-item-sliding>
      <ion-item>
        {{path.location}} {{path.hashtag}}
      </ion-item>
      <ion-item-options side="start" >
        <ion-item-option color="success" (click)="createPath()">Edit</ion-item-option>
      </ion-item-options>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deletePaths(path)">
          Delete
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>

<ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button (click)="cancel()">Cancel</ion-button>
        </ion-buttons>
        <ion-title>Welcome</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="confirm()" [strong]="true">Confirm</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-item>
        <ion-label position="stacked">Enter your name</ion-label>
        <ion-input type="text" placeholder="Your name" [(ngModel)]="name"></ion-input>
      </ion-item>
    </ion-content>
  </ng-template>
</ion-modal>
